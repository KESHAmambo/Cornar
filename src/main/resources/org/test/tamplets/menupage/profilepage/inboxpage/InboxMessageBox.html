<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta charset="UTF-8" name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout> 
   <vaadin-vertical-layout style-name="sentInboxMessageBoxLayout" spacing _id="mainLayout"> 
    <vaadin-horizontal-layout width-full> 
     <vaadin-label size-auto plain-text _id="dateLabel">
       00.00.0000 
     </vaadin-label> 
     <vaadin-label size-auto plain-text _id="timeLabel" :right>
       00:00 
     </vaadin-label> 
    </vaadin-horizontal-layout> 
    <vaadin-horizontal-layout spacing width-full> 
     <vaadin-vertical-layout :expand> 
      <vaadin-label plain-text _id="senderNameLabel">
        Sender Name 
      </vaadin-label> 
      <vaadin-horizontal-layout spacing> 
       <vaadin-label size-auto plain-text>
         Email: 
       </vaadin-label> 
       <vaadin-label size-auto plain-text _id="senderEmailLabel">
         sender@mail.com 
       </vaadin-label> 
      </vaadin-horizontal-layout> 
     </vaadin-vertical-layout> 
     <vaadin-vertical-layout style-name="inboxMessageIconLayout" width="80px" height="80px" :middle :center></vaadin-vertical-layout> 
     <vaadin-vertical-layout :expand> 
      <vaadin-label size-auto plain-text _id="receiverNameLabel" :bottom :right>
        Receiver Name 
      </vaadin-label> 
      <vaadin-horizontal-layout spacing :bottom :right> 
       <vaadin-label size-auto plain-text>
         Email: 
       </vaadin-label> 
       <vaadin-label width-auto height="39px" plain-text _id="receiverEmailLabel" :right>
         receiver@mail.com 
       </vaadin-label> 
      </vaadin-horizontal-layout> 
     </vaadin-vertical-layout> 
    </vaadin-horizontal-layout> 
    <vaadin-horizontal-layout spacing width-full> 
     <vaadin-label style-name="inboxMessageThemeLabel" plain-text _id="themeLabel" :middle :expand>
       Message theme 
     </vaadin-label> 
     <vaadin-button style-name="borderless" width="120px" height="50px" plain-text _id="readButton" :middle :right>
       Read 
     </vaadin-button> 
    </vaadin-horizontal-layout> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
